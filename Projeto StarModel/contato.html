<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarModel - Contato</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="logo">StarModel</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="cursos.html">Cursos</a>
      <a href="contato.html" class="ativo">Contato</a>
    </nav>
  </header>

  <main class="contato">
    <h1>Fale Conosco</h1>
    <form>
      <input type="text" placeholder="Nome Completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Assunto" required>
      <textarea placeholder="Mensagem" rows="5" required></textarea>
      <button type="submit" class="btn">Enviar Mensagem</button>
    </form>
  </main>

  <footer>
    <p>© 2025 StarModel - Todos os direitos reservados.</p>
    <div class="social">
      <img src="./assets/img/face.png" alt="Facebook">
      <img src="./assets/img/insta.webp" alt="Instagram">
      <img src="./assets/img/tiktok.png" alt="TikTok">
    </div>
  </footer>
</body>
</html>
